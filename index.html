<!DOCTYPE html>
<head>
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="514658836268-1vk07upvc2ar6ip7csg7o92en1s0mpaq.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horitzontalment */
            justify-content: center; /* Centra verticalment */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #d9534f;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div id="g_id_onload"
        data-client_id="514658836268-1vk07upvc2ar6ip7csg7o92en1s0mpaq.apps.googleusercontent.com"
        data-callback="onSignIn">
    </div>
    <div class="g_id_signin"
        data-type="standard">
    </div>
    <h2 id="missatge-benvinguda" style="display:none;">Benvinguts a la web de Pol Alsina!</h2>
    <button id="boto-sortir" style="display:none;" onclick="signOut()">
        Desconnectar
    </button>
    <script>
        function onSignIn(response) {
            var id_token = response.credential;
            console.log("514658836268-1vk07upvc2ar6ip7csg7o92en1s0mpaq.apps.googleusercontent.com" + id_token);
            // Quan s'inicia sessió: Mostra el de desconnexió, amaga el d'inici
            document.getElementById('boto-sortir').style.display = 'block';
            document.getElementById('missatge-benvinguda').style.display = 'block';
            document.querySelector('.g_id_signin').style.display = 'none';
        }

        function signOut() {
            // Quan es desconnecta: Amaga el de desconnexió, mostra el d'inici
            document.getElementById('boto-sortir').style.display = 'none';
            document.getElementById('missatge-benvinguda').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'block';
            // Crida a la funció de desconnexió de Google (necessària per a GSI)
            google.accounts.id.disableAutoSelect();
        }
    </script>

</body>
</html>
